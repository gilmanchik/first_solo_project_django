{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>Информация о животоных</h1>
    {% if data %}
        {% for d in data %}
            <div class="alert alert-warning">
                <h2>{{ d.title }}</h2>
                <p>{{ d.description|linebreaks|truncatewords:50 }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Никаких записей нет</p>
    {% endif %}
</div>
{% endblock %}
