{% extends 'base.html' %}

{% block title %}Добавление записи{% endblock %}

{% block content %}
<div class="features">
    <h1>Добавление записи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить Информацию</button>
    </form>
</div>
{% endblock %}
