{% extends 'base.html' %}

{% block title %}Добавление Новости{% endblock %}

{% block content %}
<div class="features">
    <h1>Добавление Новости</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить Новость</button>
    </form>
</div>
{% endblock %}
